<div class="row">
  <div class="col s12 m7 l5">
    <div class="card hoverable">
      <div *ngIf="imageUrl" class="card-image">
        <img src="{{ imageUrl }}">
      </div>
      <div class="card-content">

        <span class="card-title">
          <span class="new badge" data-badge-caption="">{{ totalTime }}</span>
          {{ name }}
        </span>
        
        <p>
          {{ description | slice:0:175 }}
          <span *ngIf="description.length > 176">...</span>
        </p>

      </div>
      <div class="card-action">

        <a routerLink="/recipe-book/recipe/{{id}}">View Recipe</a>

        <span class="right">Added by: {{ userName }}</span>

      </div>
    </div>
  </div>
</div>
